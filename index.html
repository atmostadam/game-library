<html lang="en">

<head>
  <title>debug</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
  
    body {
      background-color: black;
    }
  
    #game-canvas {
      image-rendering: pixelated;
    }
  
    #game-wrapper {
      width: 1280px;
      height: 720px;
      padding-left: 1em;
      padding-right: 1em;
      border: 5px solid;
      border-color: white;
      margin: 0 auto;
      margin-top: 20px;
    }
  
    img {
      display: none;
    }
  </style>
</head>

<body>
  <div id="game-wrapper" width="1280" height="720">
    <canvas id="game-canvas" width="1280" height="720"></canvas>
  </div>
  <script type="module" src="gamedev.js" one="true"></script>
</body>

</html>
